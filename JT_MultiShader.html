<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JT_Multi-Shader</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <button type="button" onclick="VBO0toggle()">VBO-0 hide/show</button>
      <button type="button" onclick="VBO1toggle()">VBO-1 hide/show</button>
      <button type="button" onclick="VBO2toggle()">VBO-2 hide/show</button>
    </p>
    <p>
      <!-- Gouraud vs Phong select dropdown -->
      <select id="shaderSelect" onchange="changeShader()">
        <option value="gouraud">Gouraud</option>
        <option value="phong">Phong</option>
      </select>

      <!-- Phong Lighting vs Blinn-Phong Lighting dropdown -->
      <select id="lightingSelect" onchange="changeLighting()">
        <option value="phong">Phong Lighting</option>
        <option value="blinn">Blinn-Phong Lighting</option>
      </select>

      <!-- Sphere Material Select -->
      <select id="materialSelect" onchange="changeMaterial()">
        <option value="MATL_RED_PLASTIC">Red Plastic</option>
        <option value="MATL_BLU_PLASTIC">Blue Plastic</option>
        <option value="MATL_BRASS">Brass</option>
        <option value="MATL_BRONZE_DULL">Brass (Dull)</option>
        <option value="MATL_BRONZE_SHINY">Brass (Shiny)</option>
        <option value="MATL_CHROME">Chrome</option>
        <option value="MATL_PEWTER">Pewter</option>
        <option value="MATL_EMERALD">Emerald</option>
        <option value="MATL_JADE">Jade</option>
        <option value="MATL_TURQUOISE">Turquoise</option>
      </select>

      <!-- Lightswitch Checkbox -->
      <input type="checkbox" id="lightSwitch" onchange="changeLightSwitch()" checked>Light
    </p>

    <h2>Light</h2>
    <div>
      <h3>Position</h3>
      <label for="lightX">X</label>
      <input type="range" id="lightX" min="-10" max="10" step="0.1" value="0" onchange="changeLightX()" oninput="changeLightX()">
      <input type="number" id="lightXValue" min="-10" max="10" step="0.1" value="0" onchange="changeLightX(true)" oninput="changeLightX(true)">
      <br>
      <label for="lightX">Y</label>
      <input type="range" id="lightY" min="-10" max="10" step="0.1" value="0" onchange="changeLightY()" oninput="changeLightY()">
      <input type="number" id="lightYValue" min="-10" max="10" step="0.1" value="0" onchange="changeLightY(true)" oninput="changeLightY(true)">
      <br>
      <label for="lightX">Z</label>
      <input type="range" id="lightZ" min="-10" max="10" step="0.1" value="0" onchange="changeLightZ()" oninput="changeLightZ()">
      <input type="number" id="lightZValue" min="-10" max="10" step="0.1" value="0" onchange="changeLightZ(true)" oninput="changeLightZ(true)">
      <br>
    </div>

    <script src="models/sphere.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
    <script src="lib/materials_Ayerdi04.js"></script>
    <script src="lib/lights-JT.js"></script>
		<script src="lib/glmatrix.js"></script>
		<script src="JT_VBObox-Lib.js"></script>
    <script src="boxes/vbobox0.js"></script>
    <script src="boxes/vbobox1.js"></script>
    <script src="boxes/vbobox2.js"></script>
    <script src="JT_MultiShader.js"></script>
  </body>
</html>
